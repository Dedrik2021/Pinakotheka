    <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/content/favicon.ico">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body id="body"> 

    <main>
        <section class="error-404">
            <div class="container">
                <img class="error-404__logo" src="images/content/logo.svg" alt="logo">
                <div class="error-404__bg" style="background-image: url(images/content/error-404.png);">
                    <div class="error-404__blur blur" style="background-image: url(images/content/error-404.png);"></div>
                    <span class="error-404__bg-color"></span>
                    <div class="error-404__box">
                        <span class="error-404__subtitle">Ölgemälde</span>
                        <h1 class="error-404__title title">"404 Error"</h1>
                        <div class="error-404__text">
                            <p>
                                Wir sind bereits dabei zu vermissen!
                            </p>
                            <p>
                                Aber es gibt noch viele andere Gemälde in unserem Katalog.
                            </p>
                        </div>
                        <a class="error-404__btn btn btn--red btn--universal" href="/creations.html">Zum Katalog gehen</a>
                        <a class="error-404__link more-link" href="/">Zurück zur Hauptseite</a>
                    </div>
                </div>
            </div>
            
        </section>
    </main>

    <script src="js/main.min.js"></script>
</body>
</html>
