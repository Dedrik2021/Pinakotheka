<div class="modal" onkeydown="ESCclose(event)">
    <div class="modal__box">
        <img src="images/content/logo.svg" alt="logo" width="150" height="45">
        <button class="modal__btn btn btn--close" type="button">
            <span class="sr-only">Nah dran</span>
            <span></span>
        </button>
    </div>
    <ul class="btns-tabs">
        <li class="btns-tabs__item">
            <button class="btns-tabs__btn btn active" data-content="modal-form__item--enter" type="button">Eingang</button>
        </li>
        <li class="btns-tabs__item">
            <button class="btns-tabs__btn btn" data-content="modal-form__item--register" type="button">Anmeldung</button>
        </li>
    </ul>
    <ul class="modal-form__tabs">
        <li class="modal-form__item modal-form__item--enter active">
            <form class="modal-form">
                <div class="modal-form__top">
                    <div class="modal-form__wrapper">
                        <input class="modal-form__checkbox-input checkbox-origin" type="checkbox" name="[enter]checkbox" id="customer">
                        <div class="auto-park__checkbox checkbox-custom">
                            <span></span>
                        </div>
                        <label class="modal-form__label" for="customer">Kunde</label>
                    </div>
                    <div class="modal-form__wrapper">
                        <input class="modal-form__checkbox-input checkbox-origin" type="checkbox" name="[enter]checkbox" id="painter">
                        <div class="auto-park__checkbox checkbox-custom">
                            <span></span>
                        </div>
                        <label class="modal-form__label" for="painter">Maler</label>
                    </div>
                </div>
                <label for="modal-email">
                    <span class="sr-only">Email</span>
                </label>
                <input class="modal-form__input" type="email" placeholder="Email" name="[enter]email" id="modal-email" required>
        
                <label for="modal-password">
                    <span class="sr-only">Passwort</span>
                </label>
                <input class="modal-form__input" type="password" placeholder="Passwort" name="[enter]password" id="modal-password" required>

                <button class="modal-form__btn btn btn--red-hover" type="submit">Betreten</button>

                <div class="modal-form__bottom">
                    <div class="modal-form__wrapper">
                        <input class="modal-form__checkbox-input checkbox-origin" type="checkbox" name="[enter]checkbox" id="forgotten-password">
                        <div class="auto-park__checkbox checkbox-custom">
                            <span></span>
                        </div>
                        <label class="modal-form__label" for="forgotten-password">Passwort merken</label>
                    </div>
                    <a class="modal-form__link" href="#">Vergessen Passwort?</a>
                </div>
            </form>
            <span class="modal__enter">Mit sozialen Netzwerken anmelden</span>

            @@include('../../parts/components/_social.html')

        </li>
        <li class="modal-form__item modal-form__item--register">
            <form class="modal-form">
                <div class="modal-form__top">
                    <div class="modal-form__wrapper">
                        <input class="modal-form__checkbox-input checkbox-origin" type="checkbox" name="[register]checkbox" id="modal-user">
                        <div class="auto-park__checkbox checkbox-custom">
                            <span></span>
                        </div>
                        <label class="modal-form__label" for="modal-user">Kunde</label>
                    </div>
                    <div class="modal-form__wrapper">
                        <input class="modal-form__checkbox-input checkbox-origin" type="checkbox" name="[register]checkbox" id="autor">
                        <div class="auto-park__checkbox checkbox-custom">
                            <span></span>
                        </div>
                        <label class="modal-form__label" for="autor">Autor</label>
                    </div>
                </div>
                <label for="modal-name">
                    <span class="sr-only">Name</span>
                </label>
                <input class="modal-form__input" type="text" placeholder="Name" name="[register]name" id="modal-name" required>
        
                <label for="modal-tel">
                    <span class="sr-only">Telefon</span>
                </label>
                <input class="modal-form__input" type="tel" placeholder="Telefon" name="[register]tel" id="modal-tel" required>
                <label for="modal-email2">
                    <span class="sr-only">Email</span>
                </label>
                <input class="modal-form__input" type="email" placeholder="Email" name="[register]email" id="modal-email2" required>
        
                <label for="modal-password2">
                    <span class="sr-only">Passwort</span>
                </label>
                <input class="modal-form__input" type="password" placeholder="Passwort" name="[register]password" id="modal-password2" required>
                
                <label for="modal-repassword">
                    <span class="sr-only">Passwort wiederholen</span>
                </label>
                <input class="modal-form__input" type="password" placeholder="Passwort wiederholen" name="[register]password" id="modal-repassword" required>

                <button class="modal-form__btn btn btn--red-hover" type="submit">Registrieren</button>

                <div class="modal-form__bottom">
                    <div class="modal-form__wrapper-box">
                        <input class="modal-form__checkbox-input checkbox-origin" type="checkbox" name="[register]checkbox" id="Agreement" required>
                        <div class="auto-park__checkbox checkbox-custom">
                            <span></span>
                        </div>
                        <label class="modal-form__label" for="Agreement">
                            Ich stimme den <a href="#">Dienstordnungsvereinbarung</a> zu den Bedingungen und zu den in der <a href="#">Nutzungsvereinbarung</a> beschriebenen Zwecken zu
                        </label>
                    </div>
                </div>
            </form>
            <span class="modal__enter">Mit sozialen Netzwerken anmelden</span>

            @@include('../../parts/components/_social.html')

        </li>
    </ul>
</div>
